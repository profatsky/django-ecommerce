{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Интернет-магазин{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                {% include 'shop/included/header.html' %}
            </div>
        </header>
        <main>
            <div class="container">
                {% block content%}{% endblock %}
            </div>
        </main>
        <footer>
            <div class="container">
                {% include 'shop/included/footer.html' %}
            </div>
        </footer>
    </div>
</body>
</html>
